<!-- INICIO CONTACTOS -->

    <section class="contact">
        <div class="contact__image-wrapper">
            <img src="../imagenes/home/persona.png" alt="" class="contact__image">
        </div>
        <div class="contact__right-side">
            <h1 class="contact__title">Contact me! </h1>
            <form  action="https://formsubmit.co/findthatthinghere@gmail.com" method="POST" class="contact__form-wrapper">
                <div class="contact__input-line">
                    <label for="name" class="contact__label">Name</label>
                    <input type="text" name="name" id="name" class="contact__input">
                </div>
                <div class="contact__input-line">
                    <label for="email" class="contact__label">Email</label>
                    <input type="email" name="email" id="email" class="contact__input">
                </div>
                <div class="contact__input-line">
                    <label for="subject" class="contact__label">Subject</label>
                    <input type="text" name="subject" id="subject" class="contact__input">
                </div>
                <div class="contact__input-line">
                    <label for="message" class="contact__label">Message</label>
                    <textarea type="text" name="message" id="message" class="contact__input--textarea"></textarea>
                </div>
                <input type="submit" value="Send message" class="contact__submit-button">
            </form>
        </div>
    </section>
<!--FIN CONTACTOS-->
